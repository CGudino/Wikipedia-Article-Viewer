<html >

<body>

<div id='title'>Wikipedia viewer</div>

<div id='wiki-search' class='container-fluid'>

      <input type='text' name='search' placeholder='Search' id='input-field'/>
        <button class='btn' id='search-button' onclick='goSearch()'><i class="fa fa-search"></i></button>

      <p id='line1'>Search for a Wikipedia article</p>
      <hr/>
      <a href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'><p id='line2'>Get random article</p></a>
    </div>

  </div>

</div>

<div id='search-results'>
  <div id='result-list'>

  </div>
</div>
